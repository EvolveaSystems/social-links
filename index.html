            <!--Profile pic-->
            <img class="h-32 text-center mx-auto rounded-full" src="https://zoltanfodor.b-cdn.net/profpic.jpeg" alt="Zoltan Fodor Profile Picture">
            <!--Name tag-->

                <span>@zoltanfodor</span>

            <!--Social Links-->
            <div class="py-4">

                <!--Personal site-->
                <a href="https://www.zoltanfodor.eu/" target="_blank" class="btn">
                    <span>My portfolio</span><img class="w-8 h-8 ml-1" src="https://zoltanfodor.b-cdn.net/code-brack.png">
                </a>

                <!--YouTube-->
                <a href="https://www.youtube.com/channel/UCmS1LvgH2E_6F25BmJJI3Sg" target="_blank" class="btn">
                    <span>Follow my channel</span><img class="w-8 h-8 ml-1" src="https://zoltanfodor.b-cdn.net/youtube-icon.png">
                </a>

                <!--LinkedIn-->
                <a href="https://www.linkedin.com/in/zoltan-fodor-007/" target="_blank" class="btn">

                <!--Buy me a coffee-->
                <a href="https://www.buymeacoffee.com/zoltanfodor" target="_blank" class="btn">
                    <span>Buy me a coffee</span><img class="w-8 h-8 ml-1" src="https://www.buymeacoffee.com/assets/img/guidelines/logo-mark-1.svg">
                </a>
            </div>

        </div>
    </div>


    <!--Load Vanta.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>

        //Creating a unique experience for each person by creating a random dark and light color and load those colores into Vanta object.

        //Foreground color
        const randomColor = ()=> {
            let color = "#";
            for (let i = 0; i < 3; i++)
                color += ("0" + Math.floor(((1 + Math.random()) * Math.pow(16, 2)) / 2).toString(16)).slice(-2);
            return color;
        }

        //Background Color
        const randomBackgroundColor =()=> {
            let color = "#";
            for (let i = 0; i < 3; i++)
                color += ("0" + Math.floor(Math.random() * Math.pow(16, 2) / 2).toString(16)).slice(-2);
            return color;
        }


        //Creating a VANTA object 
        const vantaObj = {
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            scale: 1.00,
            scaleMobile: 1.00,
            color: randomColor(),
            backgroundColor: randomBackgroundColor()
        }

        //Init Vanta
        VANTA.TOPOLOGY(vantaObj)

        //Console message ;D
        if (navigator.userAgent.toLowerCase().indexOf("chrome") > -1) {
        const consoleMessage = [
        "\n %c Made with \u2665 by Zoltan \n",
        "color: #fff; background: #000; padding: 5px 0;",
        ];
        window.console.log.apply(console, consoleMessage);
        } else
        window.console &&
            window.console.log(
            "Made with \u2665 by Zoltan"
        );

    </script>
</body>
</html>
